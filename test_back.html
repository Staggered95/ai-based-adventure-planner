<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button id="btn">Say Hi</button>

    <script>
        async function sendToBackend(message) {
            try {
                const response = await fetch("http://localhost:3000/chat", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Hi",
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Backend request failed');
                }
                
                const data = await response.json();
                return data.message;
                
                // For testing without a backend, comment the above and uncomment this:
                // return new Promise(resolve => {
                //     setTimeout(() => {
                //         resolve("This is a sample response from the AI. In a real implementation, this would come from your backend.");
                //     }, 1000);
                // });
            } catch (error) {
                console.error("Error sending to backend:", error);
                throw error;
            }
        }
        

        let x = document.getElementById("btn");
        x.addEventListener("click", async () => {
            document.getElementById("demo").innerHTML = await sendToBackend("Hi");
        });
    </script>
</body>
</html>
