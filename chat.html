<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">

</head>
<body class="bg-black h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-600">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-black text-gray-100">AI Adventure Planner</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="p-2 rounded-md text-gray-100 hover:text-gray-400 hover:bg-gray-900 focus:outline-none">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="ml-3 relative">
                        <div>
                            <button class="max-w-xs bg-gray-900 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu">
                                <span class="sr-only">Open user menu</span>
                                <span class="h-8 w-8 rounded-full bg-green-700 flex items-center justify-center text-white">
                                    <i class="fas fa-user"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex overflow-hidden">
        <!-- Sidebar -->
        <div class="w-72 bg-gray-900 text-white flex flex-col hidden md:block">
            <!-- New Chat Button -->
            <div class="p-4">
                <button id="new-chat-btn" class="w-full flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-400 hover:bg-green-500">
                    <i class="fas fa-plus mr-2"></i> New Chat
                </button>
            </div>
            
            <!-- Chat History -->
            <div class="flex-1 overflow-y-auto px-3 py-2">
                <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">
                    Recent Chats
                </h3>
                <div id="chat-history" class="mt-2 space-y-1">
                    <!-- Chat history will be populated here -->
                </div>
            </div>

            <!-- User Info -->
            <div class="border-t border-gray-700 p-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="h-8 w-8 rounded-full bg-green-700 flex items-center justify-center">
                            <i class="fas fa-user text-white"></i>
                        </span>
                    </div>
                    <div id="user-detail" class="ml-3">
                        <p class="text-sm font-medium text-gray-100">User</p>
                        <p class="text-xs font-light text-gray-400">user@example.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-800">
            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-6">
                <!-- AI Welcome Message -->
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-700 p-4">
                <div class="flex rounded-lg h-12 overflow-hidden">
                    <textarea id="message-input" rows="1" class="bg-gray-700 text-gray-300 flex-1 block w-full sm:text-sm border-0 focus:ring-0 resize-none py-3 px-4" placeholder="Type your message here..."></textarea>
                    <div class="flex items-center px-3 bg-green-400">
                        <button id="send-button" class="ml-2 bg-green-400 text-black text-2xl rounded-full w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <p class="mt-2 text-xs text-gray-500 text-center">
                    ChatAssistant can make mistakes. Consider checking important information.
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript for handling the chat functionality -->
    <script src="chat.js"></script>
</body>
</html>
