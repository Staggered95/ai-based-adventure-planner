<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-800">ChatAssistant</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="ml-3 relative">
                        <div>
                            <button class="max-w-xs bg-gray-800 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu">
                                <span class="sr-only">Open user menu</span>
                                <span class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center text-white">
                                    <i class="fas fa-user"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex overflow-hidden">
        <!-- Sidebar -->
        <div class="w-72 bg-gray-800 text-white flex flex-col hidden md:block">
            <!-- New Chat Button -->
            <div class="p-4">
                <button id="new-chat-btn" class="w-full flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                    <i class="fas fa-plus mr-2"></i> New Chat
                </button>
            </div>
            
            <!-- Chat History -->
            <div class="flex-1 overflow-y-auto px-3 py-2">
                <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">
                    Recent Chats
                </h3>
                <div id="chat-history" class="mt-2 space-y-1">
                    <!-- Chat history will be populated here -->
                </div>
            </div>

            <!-- User Info -->
            <div class="border-t border-gray-700 p-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="h-8 w-8 rounded-full bg-gray-500 flex items-center justify-center">
                            <i class="fas fa-user text-white"></i>
                        </span>
                    </div>
                    <div id="user-detail" class="ml-3">
                        <p class="text-sm font-medium text-white">User Name</p>
                        <p class="text-xs font-medium text-gray-400">user@example.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-white">
            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-6">
                <!-- AI Welcome Message -->
                <div class="flex">
                    <div class="flex-shrink-0 mr-4">
                        <span class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center">
                            <i class="fas fa-robot text-white"></i>
                        </span>
                    </div>
                    <div class="flex-1 bg-gray-100 rounded-lg p-4 max-w-3xl">
                        <p class="text-sm text-gray-800">
                            Hello! I'm your AI assistant. How can I help you today?
                        </p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4">
                <div class="flex rounded-lg border border-gray-300 overflow-hidden">
                    <textarea id="message-input" rows="1" class="flex-1 block w-full sm:text-sm border-0 focus:ring-0 resize-none py-3 px-4" placeholder="Type your message here..."></textarea>
                    <div class="flex items-center px-3">
                        <button id="send-button" class="ml-2 bg-indigo-600 text-white rounded-full w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <p class="mt-2 text-xs text-gray-500 text-center">
                    ChatAssistant can make mistakes. Consider checking important information.
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript for handling the chat functionality -->
    <script>
        // Store chat history
        let chatHistory = [];
        let currentChatId = generateChatId();

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistoryContainer = document.getElementById('chat-history');

        // Function to generate a unique chat ID
        function generateChatId() {
            return 'chat_' + Date.now();
        }

        // Initialize the chat
        function initChat() {
            // Load chat history from localStorage
            loadChatHistory();
            displayChatHistory();
            
            // Set up event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            newChatBtn.addEventListener('click', startNewChat);
        }

        // Load chat history from localStorage
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
            }
        }

        // Save chat history to localStorage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // Display chat history in sidebar
        function displayChatHistory() {
            chatHistoryContainer.innerHTML = '';
            
            chatHistory.forEach(chat => {
                const chatItem = document.createElement('a');
                chatItem.href = '#';
                chatItem.className = 'group flex items-center px-3 py-2 text-sm font-medium rounded-md ' + 
                                    (chat.id === currentChatId ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white');
                chatItem.innerHTML = `
                    <i class="fas fa-comment mr-3"></i>
                    <span class="truncate">${chat.title}</span>
                `;
                chatItem.addEventListener('click', function(e) {
                    e.preventDefault();
                    loadChat(chat.id);
                });
                
                chatHistoryContainer.appendChild(chatItem);
            });
        }

        // Load a specific chat
        function loadChat(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (chat) {
                currentChatId = chatId;
                displayChatHistory();
                
                // Display messages
                chatMessages.innerHTML = '';
                
                // Add welcome message
                addAiMessage("Hello! I'm your AI assistant. How can I help you today?");
                
                // Add chat messages
                chat.messages.forEach(msg => {
                    if (msg.sender === 'user') {
                        addUserMessage(msg.text);
                    } else {
                        addAiMessage(msg.text);
                    }
                });
                
                // Scroll to bottom
                scrollToBottom();
            }
        }

        // Start a new chat
        function startNewChat() {
            currentChatId = generateChatId();
            
            // Add new chat to history
            chatHistory.unshift({
                id: currentChatId,
                title: "New Conversation",
                messages: []
            });
            
            saveChatHistory();
            displayChatHistory();
            
            // Clear messages
            chatMessages.innerHTML = '';
            addAiMessage("Hello! I'm your AI assistant. How can I help you today?");
        }

        // Send message to AI
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Clear input
            messageInput.value = '';
            
            // Display user message
            addUserMessage(message);
            
            // Add message to current chat
            const currentChat = chatHistory.find(c => c.id === currentChatId);
            if (currentChat) {
                currentChat.messages.push({
                    sender: 'user',
                    text: message
                });
                
                // Update chat title if this is the first message
                if (currentChat.messages.length === 1) {
                    currentChat.title = message.length > 20 ? message.substring(0, 20) + '...' : message;
                    displayChatHistory();
                }
                
                saveChatHistory();
            }
            
            // Show typing indicator
            const typingIndicator = addTypingIndicator();
            
            try {
                // Send to backend
                const response = await sendToBackend(message);
                
                // Remove typing indicator
                typingIndicator.remove();
                
                // Display AI response
                addAiMessage(response);
                
                // Add response to chat history
                if (currentChat) {
                    currentChat.messages.push({
                        sender: 'ai',
                        text: response
                    });
                    
                    saveChatHistory();
                }
            } catch (error) {
                // Remove typing indicator
                typingIndicator.remove();
                
                // Display error message
                addAiMessage("Sorry, I couldn't process your request. Please try again.");
                console.error("Error:", error);
            }
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'flex typing-indicator';
            typingDiv.innerHTML = `
                <div class="flex-shrink-0 mr-4">
                    <span class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center">
                        <i class="fas fa-robot text-white"></i>
                    </span>
                </div>
                <div class="flex-1 bg-gray-100 rounded-lg p-4 max-w-3xl">
                    <div class="flex space-x-2">
                        <div class="dot-typing"></div>
                        <div class="dot-typing animation-delay-200"></div>
                        <div class="dot-typing animation-delay-400"></div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
            
            return typingDiv;
        }

        // Add user message to chat
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-end';
            messageDiv.innerHTML = `
                <div class="flex-1 bg-indigo-100 rounded-lg p-4 max-w-3xl ml-auto">
                    <p class="text-sm text-gray-800">${escapeHtml(message)}</p>
                </div>
                <div class="flex-shrink-0 ml-4">
                    <span class="h-8 w-8 rounded-full bg-gray-500 flex items-center justify-center">
                        <i class="fas fa-user text-white"></i>
                    </span>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add AI message to chat
        function addAiMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex';
            messageDiv.innerHTML = `
                <div class="flex-shrink-0 mr-4">
                    <span class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center">
                        <i class="fas fa-robot text-white"></i>
                    </span>
                </div>
                <div class="flex-1 bg-gray-100 rounded-lg p-4 max-w-3xl">
                    <p class="text-sm text-gray-800">${formatMessage(message)}</p>
                    <div class="mt-3 flex justify-end space-x-2">
                        <button class="text-gray-500 hover:text-gray-700" onclick="copyMessage(this)">
                            <i class="far fa-copy"></i>
                        </button>
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="far fa-thumbs-up"></i>
                        </button>
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="far fa-thumbs-down"></i>
                        </button>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Send message to backend
        async function sendToBackend(message) {
            // Replace this URL with your actual backend endpoint
            const backendUrl = 'http://localhost:3000/chat';
            
            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        chatId: currentChatId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Backend request failed');
                }
                
                const data = await response.json();
                return data.message;
                
                // For testing without a backend, comment the above and uncomment this:
                // return new Promise(resolve => {
                //     setTimeout(() => {
                //         resolve("This is a sample response from the AI. In a real implementation, this would come from your backend.");
                //     }, 1000);
                // });
            } catch (error) {
                console.error("Error sending to backend:", error);
                throw error;
            }
        }

        // Format message with basic markdown
        function formatMessage(message) {
            // Replace URLs with links
            message = message.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-600 hover:underline">$1</a>');
            
            // Replace newlines with <br>
            message = message.replace(/\n/g, '<br>');
            
            return message;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Copy message text
        function copyMessage(button) {
            const messageText = button.closest('.flex-1').querySelector('p').textContent;
            navigator.clipboard.writeText(messageText).then(() => {
                // Show copied feedback
                const icon = button.querySelector('i');
                icon.className = 'fas fa-check';
                setTimeout(() => {
                    icon.className = 'far fa-copy';
                }, 2000);
            });
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initChat);

        // Add some CSS for the typing indicator
        const style = document.createElement('style');
        style.textContent = `
            .dot-typing {
                position: relative;
                width: 6px;
                height: 6px;
                border-radius: 5px;
                background-color: #3b82f6;
                color: #3b82f6;
                animation: dot-typing 1.5s infinite linear;
            }
            
            .animation-delay-200 {
                animation-delay: 0.2s;
            }
            
            .animation-delay-400 {
                animation-delay: 0.4s;
            }
            
            @keyframes dot-typing {
                0% { opacity: 0; }
                50% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
